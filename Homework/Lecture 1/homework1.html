<!DOCTYPE html>
<html>
<head>
	<title>Space Shop</title>
</head>
<body>
	<h1>Space Shop</h1>

	<p>space shop > T-shirts > spaceX</p>

	<p>You have slected T-shirt with the "falcon heavy" rocket. Please fill out the form below in order to customize your T-Shirt.<br>
	Kepp in mind that your order will arrive within 2 weeks.</p>

	<h2>T-shirt information</h2>

	<label for="size">Size:</label>
	<select name="size">
		<option>XS</option>
		<option>S</option>
		<option>M</option>
		<option>L</option>
		<option>XL</option>
	</select>

	<p></p>

	<label for="color">Color:</label>
	<select name="color">
		<option>Black</option>
		<option>Red</option>
		<option>Green</option>
		<option>Blue</option>
		<option>White</option>
	</select>

	<p></p>

	<label for="variation">Variation</label>
	<input type="radio" name="variation" value="male">Male
	<input type="radio" name="variation" value="female">Female

	<p></p>

	<h2>Delivery information:</h2>

	<label for="city">City:</label>
	<select name="city">
		<option>Sofia</option>
		<option>Varna</option>
		<option>Plovdiv</option>
	</select>

	<p></p>

	<label for="address">Address:</label>
	<textarea name="address"></textarea>

	<p></p>

	<label for="person">Person to receive the package:</label>
	<input type="text" name="person">
</body>
</html>
